<div class="top">
  <span class="title">Lista de clientes</span>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <ng-container matColumnDef="name1">
      <th mat-header-cell *matHeaderCellDef> Nombre1 </th>
      <td mat-cell *matCellDef="let element"> {{element.name1}} </td>
    </ng-container>

    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef> Nombre2 </th>
      <td mat-cell *matCellDef="let element"> {{element.name2}} </td>
    </ng-container>

    <ng-container matColumnDef="surname1">
      <th mat-header-cell *matHeaderCellDef> Apellido1 </th>
      <td mat-cell *matCellDef="let element"> {{element.surname1}} </td>
    </ng-container>

    <ng-container matColumnDef="surname2">
      <th mat-header-cell *matHeaderCellDef> Apellido2 </th>
      <td mat-cell *matCellDef="let element"> {{element.surname2}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> edad </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> correo </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="isCredit">
      <th mat-header-cell *matHeaderCellDef> tarjeta </th>
      <td mat-cell *matCellDef="let element"> {{element.isCredit ? 'Credito' : 'Debito'}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>delete</mat-icon>
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef> <mat-icon (click)="onCreate()">add</mat-icon> </th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
